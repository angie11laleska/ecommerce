{% extends "layout.html" %}

{% block title %}
    Trending
{% endblock %}
{% block main %}

<div class="row">
    {%for i in resul%}
    <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
      <div class="card w-100 my-2 shadow-2-strong">
        <img src="{{i.url_image}}" class="card-img-top" style="aspect-ratio: 1 / 1" />
        <div class="card-body d-flex flex-column">
          <a href="/producto/{{i.id_producto}}"><h5 class="card-title">{{i.nombreproducto}}</h5></a>
          
          <p class="card-text mb-2">Categoria: {{i.nombre_categoria}}</p>
          <p class="card-text mb-2">Precio: C${{i.precioproducto}}</p>
          <p class="card-text mb-2">Cantidad :{{i.cant_producto}}</p>
          <div class="card-footer d-flex justify-content-between pt-3 px-0 pb-0 mt-auto">
            <a href="#!" class="btn btn-primary shadow-0 me-1">Agregar al carrito</a>
            <a href="#!" class="btn btn-light border px-2 pt-2 icon-hover d-flex align-items-center"><i class="fas fa-heart fa-lg text-secondary px-1"></i></a>
          </div>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
{%endblock %}
