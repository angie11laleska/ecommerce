{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block main %}
<br></br>
<div class="container">
<form class="row g-3 needs-validation" novalidate method = "POST" action= "/login">
    <div class="col-md-3">
      <label for="validationCustom01" class="form-label">Usuario</label>
      <input name = "usuario" type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Muy bien!
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustomUsername" class="form-label">Contraseña</label>
      <div class="input-group has-validation">
        <input name = "contraseña" type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
        Ingresa tu contraseña.
        </div>
      </div>
    </div>
    <input type = "submit" value = "Ingresar" class = "btn btn-success">
    <div class="col-12">
      <button class="btn btn-light" type="submit" id="botonS">Iniciar Sesion</button>
    </div>
</form>
</div>
{%endblock %}
